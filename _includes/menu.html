<div id="{{ page.slug }}" class="col-md-offset-3 col-md-6 col-win">
  <div id="menu" class="gleam-max-width">
    {% for post in site.posts %}
      <a class="menu-link" href="{{ post.url | relative_url }}">
        <img
        src="/img/{{ post.slug }}.png" class="img-responsive img-menu-logo" alt="{{ post.product_name | escape }}"><br />{{ post.product_header | escape }}</a>
    {% endfor %}
  </div>
</div>
